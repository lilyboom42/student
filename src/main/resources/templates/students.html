<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste</title>
</head>
<body>
<h1>Liste des étudiants</h1>
<ul>
  <li th:each="student : ${students}">
    <a th:href="@{/student/{id}(id=${student.id})}">
        <span th:text="${student.firstName + ' ' + student.lastName}"></span>
    </a>
  </li>
</ul>
<p><a th:href="@{/}">Retour à l'acccueil</a></p>
</body>
</html>
